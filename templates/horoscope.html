<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ zodiac_sign }} Overview</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon/favicon.ico') }}"
          type="image/x-icon">
    <link rel="icon"
          href="{{ url_for('static', filename='favicon/favicon.ico') }}"
          type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>
    <!-- JavaScript SDK for Facebook share button -->
    <div id="fb-root"></div>
    <script async
            defer
            crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"></script>

    <!-- Beginning of the content -->
    <div class="container">
        <div class="page-header text-center">
            <h1 class="mt-3">{{ zodiac_sign }}</h1>
            <large class="gray">Today's rank:</large>
            <h2 style="color:{{ details.color }}">{{ ordinal(details.rank) }}</h2>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="card text-black hover-disabled">
                    <img class="card-img-top"
                         src="{{ zodiac_logo }}"
                         alt="Card image" />
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{ zodiac_sign }}</h5>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text">{{ details.date }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card hover-disabled"
                     style="width: 100%;">
                    <h5 class="card-header">Horoscope ðŸŒŸ</h5>
                    <div class="card-body">
                        <p class="card-text">{{ details.horoscope | safe }}</p>
                    </div>
                </div>
                <div class="card hover-disabled mt-3"
                     style="width: 100%;">
                    <h5 class="card-header">Dad Joke of the Day ðŸ¤¦</h5>
                    <div class="card-body">
                        <p class="card-text">{{ details.joke }}</p>
                    </div>
                </div>

                <div class="social-media-links">
                    <!-- Facebook share button -->
                    <!-- Todo: Change data-href to the correct domain -->
                    <div class="fb-share-button"
                         data-href="https://developers.facebook.com/docs/plugins/"
                         data-layout="button"
                         data-size="small">
                        <a target="_blank"
                           href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                           class="fb-xfbml-parse-ignore">Share</a>
                    </div>
                    <!-- Twitter share button -->
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw"
                       class="twitter-share-button mt-3"
                       data-show-count="false">Tweet</a>
                    <script async
                            src="https://platform.twitter.com/widgets.js"
                            charset="utf-8"></script>
                </div>
            </div>
        </div>
    </div>
    <hr />
</body>

</html>
